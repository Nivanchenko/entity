name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        oscript_version: ['1.2.0', 'dev', 'stable']

    steps:
    - uses: actions/checkout@v2

    - name: Setup Onescript Action
      uses: otymko/setup-onescript@v1.0
      with:
        version: ${{ matrix.oscript_version }}

    - name: Install dependencies
      run: |
        opm install opm@1.0.0
        opm install -l --dev

    - name: Setup PostgreSQL
      if: matrix.os == 'ubuntu-latest'
      uses: Harmon758/postgresql-action@v1.0.0
      with:
        postgresql user: postgres
        postgresql password: postgres

    - name: Run tests
      env:
        TESTRUNNER_RUN_POSTGRES_TESTS: "${{ matrix.os == 'ubuntu-latest' }}"
        TESTRUNNER_RUN_SQLITE_TESTS: "${{ matrix.os == 'windows-latest' }}"
      run: |
        oscript ./tasks/coverage.os
